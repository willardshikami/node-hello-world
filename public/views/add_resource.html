<br>
<div class="panel panel-default add_body">
    <div class="panel-heading">
        <h3 class="panel-title">Add Resource</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
            <form ng-submit="addResource()">

                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" ng-model="resource.title" placeholder="Title">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" ng-model="resource.description" placeholder="Description"></textarea>
                </div>

                <div class="form-group">
                    <label>URL</label>
                    <input type="text" class="form-control" ng-model="resource.url" placeholder="URL">
                </div>
               
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            </div>
        </div>
    </div>
</div>
