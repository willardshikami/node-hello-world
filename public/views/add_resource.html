<br>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Add Resource</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
            <form ng-submit="addResource()">

                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" ng-model="resource.title" placeholder="Title" required>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" ng-model="resource.description" placeholder="Description" required></textarea>
                </div>

                <div class="form-group">
                    <label>URL</label>
                    <input type="text" class="form-control" ng-model="resource.url" placeholder="URL" required>
                </div>
               
                <button type="submit" class="btn btn-lg btn-primary">Submit</button>
            </form>
            </div>
        </div>
    </div>
</div>
